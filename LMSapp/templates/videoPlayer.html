{% extends "base2.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "src/styles.css" %}">    
{% endblock css %}


{% block content %}
<h3 class="heading text-white">{{videolar.first.video_player_title}}</h3>
<div class="container">
    <div class="main-video">
        <div class="video">
            <iframe id="videoPlayer" class="w-[900px] h-[400px] rounded-lg" src="{{videolar.first.media.url}}" allowfullscreen style="border: 1px solid #000;"></iframe>
            <h3 class="title text-center ">1.DERS VÄ°DEOSU</h3>
        </div>
    </div>

    <div class="video-list">
        {% for video in videolar %}
        <div class="vid active" onclick="{{video.media.url}}">{{video.video_player_title}}</div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
{% block script %}
<script>
    function changeVideo(videoUrl, videoTitle) {
        var videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = videoUrl;
        document.querySelector('.title').innerText = videoTitle;
    }
</script>
{% endblock script %}
